plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.devtools.ksp'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    compileSdk 31
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.kz.anreadx"
        minSdk 24
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
        useIR = true
        allWarningsAsErrors = true
        freeCompilerArgs += "-Xopt-in=kotlin.RequiresOptIn"
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }
}

kotlin {
    sourceSets {
        debug {
            kotlin.srcDir("build/generated/ksp/debug/kotlin")
        }
        release {
            kotlin.srcDir("build/generated/ksp/release/kotlin")
        }
    }
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.8.1'
}

dependencies {
    implementation project(":XmlParser")
    implementation "androidx.compose.material:material:$compose_version"

    implementation 'androidx.activity:activity-compose:1.4.0'

    implementation "androidx.lifecycle:lifecycle-viewmodel-compose:2.4.1"

    implementation "com.google.accompanist:accompanist-swiperefresh:0.24.5-alpha"

    implementation 'io.coil-kt:coil-compose:2.0.0-rc02'

    implementation "androidx.room:room-runtime:2.4.2"
    implementation "androidx.room:room-ktx:2.4.2"
    ksp "androidx.room:room-compiler:2.4.2"

    implementation "androidx.startup:startup-runtime:1.1.1"

    implementation 'com.jakewharton.threetenabp:threetenabp:1.3.1'

    implementation 'com.squareup.okhttp3:okhttp:4.9.1'
    implementation "com.squareup.okhttp3:logging-interceptor:4.9.1"
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'

    implementation "com.gitlab.mvysny.konsume-xml:konsume-xml:1.0"

    implementation "com.github.haroldadmin:NetworkResponseAdapter:4.2.2"

    implementation "com.github.kzaemrio.FlowStore:annotation:1.5.30-1"
    ksp "com.github.kzaemrio.FlowStore:compiler:1.5.30-1"

    implementation "androidx.hilt:hilt-navigation-compose:1.0.0"
    implementation "com.google.dagger:hilt-android:$hilt_version"
    kapt "com.google.dagger:hilt-compiler:$hilt_version"

    implementation 'io.github.raamcosta.compose-destinations:core:1.4.1-beta'
    implementation 'io.github.raamcosta.compose-destinations:animations-core:1.4.1-beta'
    ksp 'io.github.raamcosta.compose-destinations:ksp:1.4.1-beta'

}
