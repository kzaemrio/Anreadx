plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdk 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.kz.anreadx"
        minSdk 24
        targetSdk 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
        useIR = true
        allWarningsAsErrors = true
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }
}

repositories {
    maven { url 'https://jitpack.io' }
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.7'
}

dependencies {
    implementation project(":XmlParser")
    implementation "androidx.compose.material:material:$compose_version"

    implementation 'androidx.activity:activity-compose:1.3.0-rc01'

    implementation "androidx.navigation:navigation-compose:2.4.0-alpha04"

    def room_version = "2.3.0"
    implementation "androidx.room:room-runtime:$room_version"
    implementation "androidx.room:room-ktx:$room_version"
    kapt "androidx.room:room-compiler:$room_version"

    implementation "androidx.startup:startup-runtime:1.0.0"

    def accompanist_version = "0.12.0"
    implementation "com.google.accompanist:accompanist-swiperefresh:$accompanist_version"
    implementation ("com.google.accompanist:accompanist-coil:$accompanist_version") {
        exclude group: 'androidx.appcompat'
    }

    implementation 'com.jakewharton.threetenabp:threetenabp:1.3.1'

    implementation 'com.squareup.okhttp3:okhttp:4.9.1'
    implementation "com.squareup.okhttp3:logging-interceptor:4.9.1"
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'

    implementation ('org.kodein.di:kodein-di-framework-compose:7.6.0') {
        exclude group: 'androidx.appcompat'
    }

    implementation "com.gitlab.mvysny.konsume-xml:konsume-xml:1.0"

    implementation "com.github.haroldadmin:NetworkResponseAdapter:4.2.1"
}
